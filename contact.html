<!DOCTYPE html>
<html>
  <head>
    <title>TUTOR BIKIN PUSING</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/35b81b9f99.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NavBar -->
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/itulah.png" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="blog.html"
                  >Project</a
                >
              </li>
            </ul>
            <form
              class="d-flex btnSubmit"
              role="search"
              
            >
              <a
                class="btn btnSubmit btn-outline-dark"
                href="contact.html"
                role="button"
                >Contact Me</a
              >
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!-- Form Contact -->
    <div class="form-contact">
      <div class="container-form">
        <form>
          <div>
            <label for="input-name"></label>
            <input id="input-name" type="text" placeholder="Name" />
          </div>
          <div>
            <label for="input-email"></label>
            <input id="input-email" type="text" placeholder="Email"/>
          </div>
          <div>
            <label for="input-phone"></label>
            <input id="input-phone" type="text" placeholder="Phone Number"/>
          </div>
          <div>
            <label for="input-subject">Subject</label>
            <select id="input-subject">
              <option value="Let's Talk">Let's Talk</option>
              <option value="Let's Collaboration">Let's Collaboration</option>
              <option value="I am Hiring">I am Hiring</option>
            </select>
          </div>
          <div>
            <label for="message" style="color: transparent;">Your Message</label>
            <textarea id="input-message" placeholder="Description"></textarea>
          </div>
          
          <button type="button" class="btn btn-secondary" onclick="submitForm()">Submit</button>
        </form>
      </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
    <script src="index.js"></script>
  </body>
</html>
